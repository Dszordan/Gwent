<div class="page-header">
    <h1>Card Modify</h1>
</div>
<form ng-submit="modifyCard()">
    <div class="cardModify">
        <div>{{card._id}}</div>
        <img ng-src="{{card.cardArtImageName}}" class="cardImage col-lg-4"></img>
        <div class="form-group">
            <input type="text"
            class="form-control" 
            placeholder="cardName" 
            ng-model="card.cardName"></input>
        </div>
        <div class="form-group">
            <input type="text"
            class="form-control" 
            placeholder="cardDescription" 
            ng-model="card.cardDescription"></input>
        </div>
        <div class="form-group">
            <input type="text"
            class="form-control" 
            placeholder="cardArtImageName" 
            ng-model="card.cardArtImageName"></input>
        </div>
        <div class="form-group">
            <input type="text"
            class="form-control" 
            placeholder="range" 
            ng-model="card.range"></input>
        </div>
        <div class="form-group">
            <input type="text"
            class="form-control" 
            placeholder="type" 
            ng-model="card.type"></input>
        </div>
        <div class="form-group">
            <input type="text"
            class="form-control" 
            placeholder="strength" 
            ng-model="card.strength"></input>
        </div>
        <div class="form-group">
            <input type="text"
            class="form-control" 
            placeholder="faction" 
            ng-model="card.faction"></input>
        </div>
        <div class="form-group">
            <input type="text"
            class="form-control" 
            placeholder="abilities" 
            ng-model="card.abilities"></input>
        </div>
        <div class="form-group">
            Shiny/Hero:
            <input type="checkbox"
            class="form-control" 
            placeholder="shiny" 
            ng-model="card.shiny"></input>
        </div>
        <div class="form-group">
            Weather:
            <input type="checkbox"
            class="form-control" 
            placeholder="weather" 
            ng-model="card.weather"></input>
        </div>
        <div class="form-group">
            Special:
            <input type="checkbox"
            class="form-control" 
            placeholder="special" 
            ng-model="card.special"></input>
        </div>
        <button type="submit" class="btn btn-primary">Change</button>
    </div>
</form>
