<div class="page-header">
    <h1>Cards</h1>
</div>
<div class="cards">
    <div ng-repeat="card in availableCards" class="cardView col-lg-6" >
        <div class="col-lg-4">
            <img ng-src="{{card.cardArtImageName}}" class="cardImage col-lg-12" style="float:left"></img>
        </div>
        <div class="cardProperties col-lg-8">
            <div class="col-lg-12"><b>_id </b>: {{card._id}}</div>
            <div class="col-lg-12"><b>Name</b>: {{card.cardName}}</div>
            <div class="col-lg-12"><b>Title</b>: {{card.cardTitle}}</div>
            <div class="col-lg-12"><b>Image Name</b>: {{card.cardArtImageName}}</div>
            <div class="col-lg-12"><b>Faction</b>: {{card.faction}}</div>
            <div class="col-lg-12"><b>Ability</b>: {{card.ability}}</div>
            <div class="col-lg-12"><b><a href="#/leaderCards/{{card._id}}" class="btn btn-primary">Modify</a></div>
        </div>
    </div>
</div>
