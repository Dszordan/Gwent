<div class="page-header">
    <h1>Cards</h1>
</div>
<div class="cards">
    <div ng-repeat="card in availableCards" class="cardView col-lg-6" >
        <div class="col-lg-4">
            <img ng-src="{{card.cardArtImageName}}" class="cardImage col-lg-12" style="float:left"></img>
        </div>
        <div class="cardProperties col-lg-8">
            <div class="col-lg-12"><b>_id </b>: {{card._id}}</div>
            <div class="col-lg-12"><b>Name</b>: {{card.cardName}}</div>
            <div class="col-lg-12"><b>Faction</b>: {{card.faction}}</div>
            <div class="col-lg-12"><b>Description</b>: {{card.cardDescription}}</div>
            <div class="col-lg-12"><b>Image Name</b>: {{card.cardArtImageName}}</div>
            <div class="col-lg-12"><b>Range</b>: {{card.range}}</div>
            <div class="col-lg-12"><b>Strength</b>: {{card.strength}}</div>
            <div class="col-lg-12"><b>Type</b>: {{card.type}}</div>
            <div class="col-lg-12"><b>Abilities</b>: {{card.abilities}}</div>
            <div class="col-lg-12"><b>Shiny</b>: {{card.shiny}}</div>
            <div class="col-lg-12"><b><a href="#/cards/{{card._id}}" class="btn btn-primary">Modify</a></div>
        </div>
    </div>
</div>
