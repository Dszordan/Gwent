<div class="page-header">
    <h1>Cards</h1>
</div>
<div class="cards">
    <div ng-repeat="card in availableCards" class="cardView">
        <img ng-src="/images/{{card.cardArtImageName}}" class="cardImage" style="float:left"></img>
        <div class="cardProperties">
            <div>_id : {{card._id}}</div>
            <div>Name: {{card.cardName}}</div>
            <div>Description: {{card.cardDescription}}</div>
            <div>Image Name: {{card.cardArtImageName}}</div>
            <div>Range: {{card.range}}</div>
            <div>Strength: {{card.strength}}</div>
            <div>Type: {{card.type}}</div>
            <div>Shiny: {{card.shiny}}</div>
            <div><a href="#/cards/{{card._id}}" class="btn btn-primary">Modify</a></div>
        </div>
    </div>
</div>
