<div id="allCardsContainer" class="col-xs-12">
    <div class="row" id="cardCollection">
        <div class="col-xs-5 col-xs-offset-4">
            <h1>Card Collection</h1>
        </div>
    </div>
    <div class="row" id="cardCollectionCurrentFilter">
        <div class="col-xs-5 col-xs-offset-5">
            <h2>{{availableCardsFilterDisplayName}}</h2>
        </div>
    </div>
    <div class="row cardContainer">
        <div class="col-xs-12">
            <div class="cardFilters col-xs-12">
                <div class="col-xs-1 btn btn-primary" ng-click="switchAvailableCardsFilter('predefined','all')" ng-class="{highlightedFilterButton: availableCardsFilterName === 'all'}">
                    <div class="jordanGlyphicon glyphicon-cardHand"></div>
                </div>
                <div class="col-xs-1 btn btn-primary" ng-click="switchAvailableCardsFilter('predefined','melee')" ng-class="{highlightedFilterButton: availableCardsFilterName === 'melee'}">
                    <div class="jordanGlyphicon glyphicon-sword"></div>
                </div>
                <div class="col-xs-1 btn btn-primary" ng-click="switchAvailableCardsFilter('predefined','ranged')" ng-class="{highlightedFilterButton: availableCardsFilterName === 'ranged'}">
                    <div class="jordanGlyphicon glyphicon-bowAndArrow"></div>
                </div>
                <div class="col-xs-1 btn btn-primary" ng-click="switchAvailableCardsFilter('predefined','siege')" ng-class="{highlightedFilterButton: availableCardsFilterName === 'siege'}">
                    <div class="jordanGlyphicon glyphicon-catapult"></div>
                </div>
                <div class="col-xs-1 btn btn-primary"  ng-click="switchAvailableCardsFilter('predefined','hero')" ng-class="{highlightedFilterButton: availableCardsFilterName === 'hero'}">
                    <div class="jordanGlyphicon glyphicon-helmet"></div>
                </div>
                <div class="col-xs-1 btn btn-primary" ng-click="switchAvailableCardsFilter('predefined','weather')" ng-class="{highlightedFilterButton: availableCardsFilterName === 'weather'}">
                    <div class="jordanGlyphicon glyphicon-sun"></div>
                </div>
                <div class="col-xs-1 btn btn-primary" ng-click="switchAvailableCardsFilter('predefined','special')" ng-class="{highlightedFilterButton: availableCardsFilterName === 'special'}">
                    <div class="jordanGlyphicon glyphicon-spike"></div>
                </div>
            </div>
        </div>
        <div infinite-scroll='loadMoreAvailableCards()' infinite-scroll-distance='0' infinite-scroll-immediate-check="false" class="col-xs-12 "> 
            <div ng-repeat="card in availableCardsInfiniteScrolling" class="col-xs-4 cardImage" ng-click="cardClicked(card)">
                <img ng-src="{{card.cardArtImageName}}" class="col-xs-12" style="float:left"></img>
            </div>
            <div style='clear: both;'></div>
        </div>
    </div>
</div>
